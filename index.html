<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <!-- Icons google-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <!--Estilos-->
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/mq.css" media="screen">
</head>
<body>
    <main>
        <section id="img">
        </section>
        <section id="login">
            <h1>Login</h1>
            <p>
                Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
            </p>

        
                <form action="cadastro.php" method="post" autocomplete="on">
            <div class="caixas">
                    <label for="iemail" >
                        <span class="material-symbols-outlined">person</span>
                    </label>
                    <input type="email" name="email" id="iemail" class="letras" placeholder="Seu e-mail">
            </div>

                <br>

            <div class="caixas">
                    <label for="isen">
                        <span class="material-symbols-outlined">key</span>
                    </label>
                    <input type="password" name="sen" id="isen" class="letras" placeholder="Sua senha">
            </div>

                <br>

                <input type="submit" value="Entrar" id="entrar">
                <br>
                <input type="submit" value="Esqueci a senha" id="recuperação">
            </form>
        </section>
        
    </main>
</body>
</html>
